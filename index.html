<!DOCTYPE html>

<html lang="pl" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/x-icon" href="bin/pink-flower.ico" />
    <link rel="stylesheet" type="text/css" href="bin/style.css" />

    <header>
        <div>

        <div class="gallery-item container--minor">

                alt="egg-2" />
        </div>

                alt="spring" />
        </div>
        <div class="gallery-item container--minor">
        <div class="vertical-center">
            <h1>
                <p>Good luck!</p>
            </h1>
        </div>

        <div class="gallery-item container--minor">
            <img src="gallery/easter-lamb.jpg"
